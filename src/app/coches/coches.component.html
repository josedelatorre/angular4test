

<menu></menu>
<div class="container-fluid">
  <form #miForm="ngForm">
    <div class="form-group">
      <label>Matricula</label> 
      <input class="form-control" type="text" name="matricula" #nombre="ngModel" [(ngModel)]="coche.matricula" required />
    </div>
    <div class="form-group">
      <label>Marca</label> 
      <input class="form-control" type="text" name="marca" #nombre="ngModel" [(ngModel)]="coche.marca" required />
    </div>
    <div class="form-group">
      <label>Modelo</label> 
      <input class="form-control" type="text" name="modelo" #nombre="ngModel" [(ngModel)]="coche.modelo" required />
    </div>
    <div class="form-group">
      <button class="btn-secondary" (click)="prevCoche()">Prev</button>
      <button class="btn-primary" (click)="addCoche()">Guardar</button>   
      <button class="btn-secondary" (click)="nextCoche()">Next</button>
    </div>
  </form>
</div>
